<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador y Desencriptador</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <h1>Cifrar y Descifrar Textos</h1>
        <label for="texto">Ingrese el texto a cifrar o descifrar:</label>
        <textarea id="texto" rows="4" cols="50"></textarea>
        <br>
        <button onclick="encriptar()">Encriptar</button>
        <button onclick="desencriptar()">Desencriptar</button>
        <br>
        <label for="resultado">Resultado:</label>
        <textarea id="resultado" rows="4" cols="50" readonly></textarea>
      </div>

    <script src="script.js"></script>
</body>
</html>
